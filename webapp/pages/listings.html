<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои объявления · HAPPINESS CRM</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-page="cabinet">
    <header class="app-header">
      <button class="header-pill" data-nav="primary">Назад</button>
      <div class="header-title">
        <strong>Мои объявления</strong>
      </div>
    </header>

    <main class="app-content">
      <div class="listing-search">
        <input
          type="search"
          id="listingsSearchInput"
          placeholder="Поиск по адресу, ID или ЖК"
          autocomplete="off"
        />
      </div>
      <div class="listing-tabs" id="listingTabs">
        <button class="listing-tab active" data-filter="published">Опубликовано</button>
        <button class="listing-tab" data-filter="staging">На стадии публикации</button>
        <button class="listing-tab" data-filter="rejected">Не прошли проверку</button>
      </div>
      <section id="listingsContainer" class="objects-list">
        <div class="empty-state">Загрузка объявлений...</div>
      </section>
    </main>

    <div id="detailModal" class="modal hidden">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" aria-label="Закрыть">×</button>
        <div id="detailBody"></div>
      </div>
    </div>

    <div id="lightbox" class="lightbox hidden">
      <button id="lightboxClose" class="lightbox-close" aria-label="Закрыть">×</button>
      <button class="lightbox-nav prev" aria-label="Предыдущее фото">‹</button>
      <img id="lightboxImage" alt="Фото объекта" />
      <button class="lightbox-nav next" aria-label="Следующее фото">›</button>
    </div>
    <div id="deleteModal" class="modal hidden">
      <div class="modal-content confirm-modal">
        <button id="deleteModalClose" class="modal-close" aria-label="Закрыть">×</button>
        <h3 id="deleteModalTitle">Удаление объявления</h3>
        <div class="confirm-actions">
          <button type="button" id="deleteRelistBtn" class="ghost">Перевыставить</button>
          <button type="button" id="deleteConfirmBtn" class="danger">Удалить</button>
        </div>
        <p id="deleteModalStatus" class="modal-status"></p>
      </div>
    </div>
    <div id="actionConfirmModal" class="modal hidden">
      <div class="modal-content confirm-modal compact">
        <button type="button" class="modal-close" data-close-modal="actionConfirmModal" aria-label="Закрыть">×</button>
        <p id="actionConfirmText" class="modal-subtitle">Подтвердите действие</p>
        <div class="confirm-actions">
          <button type="button" id="actionConfirmYes" class="primary">Да</button>
          <button type="button" id="actionConfirmNo" class="ghost">Отмена</button>
        </div>
      </div>
    </div>

    <div id="editorModal" class="modal hidden">
      <div class="modal-content editor-modal">
        <button id="editorClose" class="modal-close" aria-label="Закрыть">×</button>
        <h2 id="editorTitle">Редактирование</h2>
        <form id="editorForm" class="editor-form"></form>
        <div class="editor-actions">
          <span class="editor-status" id="editorStatus"></span>
          <div class="editor-buttons">
            <button type="button" id="editorCancel" class="ghost">Отмена</button>
            <button type="submit" form="editorForm" class="primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <div id="photoMenu" class="photo-menu hidden">
      <button type="button" data-photo-action="main">Сделать главной</button>
      <button type="button" data-photo-action="delete" class="danger">Удалить</button>
      <button type="button" data-photo-action="close">Отмена</button>
    </div>
    <div id="cardMenu" class="card-menu hidden">
      <button type="button" data-card-action="edit">Редактировать</button>
      <button type="button" data-card-action="delete" class="danger">Удалить</button>
    </div>
    <input type="file" id="photoFileInput" accept="image/*" class="hidden-file-input" />

    <script type="module" src="/static/scripts/header.js"></script>
    <script type="module" src="/static/scripts/app.js"></script>
    <script type="module" src="/static/scripts/listings.js"></script>
  </body>
</html>
